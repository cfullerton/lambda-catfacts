<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
</head>
<body>
<style>
.bigred {
  color: red;
  font-size:18px;
  display: none;
}
input[type="tel"] {
  border: 1px solid #ddd;
  padding: 4px 8px;
}
input[type="tel"]:focus {
  border: 1px solid #000;
}

input[type="submit"] {
  font-weight: bold;
  padding: 4px 8px;
  border:1px solid #000;
  background: #3b5998;
  color:#fff;
}

form {
  text-align: center;
  margin: 0 auto;
}

.p {
  padding-top: 30px;
}
</style>
  <form id="number-form">
  <h1>Topgun Quotes</h1>
  <p id = "alert" class="bigred"></p>
  <p>
    enter your (or a friend's) phone number below to sign up for hourly topgun quotes.
    <br>
    You can also unsubscribe below. Be sure to include the country code (1 for US).
  </p>
  <h2>Subscribe a Number</h2>
  <label for="phonenum">Phone Number (format: xxxx-xxx-xxxx):</label><br/>
  <input id="phonenum" type="tel" pattern="^\d{4}-\d{3}-\d{4}$" required >

  <input type=submit id="btn-subscribe" ></input>
</form>
<form id="number-form-un">
<h2>Unsubscribe a Number</h2>
<label for="phonenum-un">Phone Number (format: xxxx-xxx-xxxx):</label><br/>
<input id="phonenum-un" type="tel" pattern="^\d{4}-\d{3}-\d{4}$" required >

<input type=submit id="btn-unsubscribe" ></input>
<p style="margin-top:20px;margin-bottom:20px">
  Build your own automated text group <a href="https://github.com/cfullerton/lambda-catfacts">Check out the code on Github</a>
</p>
</form>
<form id="payment-form">
  <span class="payment-errors"></span>

  <div class="form-row">
    <label>
      <span>Card Number</span>
      <input type="text" size="20" data-stripe="number">
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Expiration (MM/YY)</span>
      <input type="text" size="2" data-stripe="exp_month">
    </label>
    <span> / </span>
    <input type="text" size="2" data-stripe="exp_year">
  </div>

  <div class="form-row">
    <label>
      <span>CVC</span>
      <input type="text" size="4" data-stripe="cvc">
    </label>
  </div>


  <input type="submit" class="submit" value="Submit Payment">
</form>

<script type="text/javascript">
  Stripe.setPublishableKey('key');
  $(function() {
  var $form = $('#payment-form');
  $form.submit(function(event) {
    // Disable the submit button to prevent repeated clicks:
    $form.find('.submit').prop('disabled', true);

    // Request a token from Stripe:
    Stripe.card.createToken($form, stripeResponseHandler);

    // Prevent the form from being submitted:
    return false;
  });
});
function stripeResponseHandler(status, response) {
  // Grab the form:
  var $form = $('#payment-form');

  if (response.error) { // Problem!

    // Show the errors on the form:
    $form.find('.payment-errors').text(response.error.message);
    $form.find('.submit').prop('disabled', false); // Re-enable submission

  } else { // Token was created!

    // Get the token ID:
    var token = response.id;
	console.log(token)
    // Insert the token ID into the form so it gets submitted to the server:
    $form.append($('<input type="hidden" name="stripeToken">').val(token));
	$.ajax({
  type: 'POST',
  url: '/charge',
  data: $form.serialize(),
  success: function(res) {
    console.log("Signup was successful");
	console.log(res);
  },
  error: function() {
    console.log("Signup was unsuccessful");
  }
});
    // Submit the form:
   // $form.get(0).submit();
  }
};
</script>

<script>
$('#number-form').submit(function (e) {
 e.preventDefault();
 var url = 'https://wvju16qd5k.execute-api.us-west-2.amazonaws.com/prod/topgun-subscribe?number=' + $('#phonenum').val();
$('#alert').text($('#phonenum').val() + " Subscribed");
$('#alert').fadeIn("slow",function(){
  //$('#alert').fadeOut("slow");
});
 $.get(url, function( data ) {
  console.log(data);

});
 return false;
});
$('#number-form-un').submit(function () {
  var unNum = $('#phonenum-un').val().replace(/-/g, "");
  var url = 'https://wvju16qd5k.execute-api.us-west-2.amazonaws.com/prod/topgun-subscribe/unsubscribe?number=' + unNum;
$('#alert').text($('#phonenum-un').val() + " Unsubcribed");
  $('#alert').fadeIn("slow",function(){
    //$('#alert').fadeOut("slow");
  });
  $.get(url, function( data ) {
   console.log(data);
  });
 return false;
});
</script>
</body>
</html>
